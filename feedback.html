<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header>
    <img src="images/logo sma it hsi.webp" alt="Logo HSI" class="logo">
    <h1>Form Feedback</h1>
  </header>

  <nav>
    <a href="index.html">Beranda</a>
    <a href="biodata.html">Biodata</a>
    <a href="galeri.html">Galeri</a>
    <a href="jadwal.html">Jadwal</a>
    <a href="feedback.html" class="active">Feedback</a>
  </nav>

  <main>
    <div class="card">
      <h2>ğŸ“ Kirim Feedback & Saran</h2>
      <p class="text-center">Masukan Anda sangat berharga untuk pengembangan website ini!</p>
      
      <!-- Form dengan validasi HTML dasar -->
      <form action="#" method="post">
        <div class="form-group">
          <label for="nama">Nama Lengkap*</label>
          <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="telepon">Nomor Telepon</label>
          <input type="tel" id="telepon" name="telepon" placeholder="+62 812-xxxx-xxxx" pattern="[0-9+\-\s]+">
        </div>
        
        <div class="form-group">
          <label for="kategori">Kategori Feedback*</label>
          <select name="kategori" id="kategori" required>
            <option value="">-- Pilih Kategori --</option>
            <option value="kritik">Kritik</option>
            <option value="saran">Saran</option>
            <option value="dukungan">Dukungan</option>
            <option value="pertanyaan">Pertanyaan</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="prioritas">Prioritas</label>
          <select name="prioritas" id="prioritas">
            <option value="rendah">Rendah</option>
            <option value="sedang" selected>Sedang</option>
            <option value="tinggi">Tinggi</option>
          </select>
        </div>
        
        <!-- Textarea melebar penuh (class full-width di tablet/desktop) -->
        <div class="form-group full-width">
          <label for="pesan">Pesan / Feedback*</label>
          <textarea id="pesan" name="pesan" placeholder="Tulis pesan Anda di sini..." required minlength="10"></textarea>
        </div>
        
        <input type="submit" value="âœ‰ï¸ Kirim Feedback">
      </form>
    </div>
  </main>
</body>
</html>
